<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <header>
        <h1>Formulários</h1>
        <a href="index.html">HOME</a>
        <hr>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Seu Nome....">
            <br>
            <label for="email">Seu E-mail</label>
            <input id="email" type="email">
            <br>
            <input type="tel" placeholder="Seu Telefone">
            <br>
            <input type="number" max="10" min="2" step="2">
            <br>
            <input type="file">
            <br>
            <input type="color">
            <br>
            <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os Termos</label>
            <br>
            <p>
                Qual sua cor favorita?
            </p>
            <input type="radio" name="corfavorita" id="corAzul"> <label for="corAzul">Cor Azul</label>
            <input type="radio" name="corfavorita" id="corVermelha"> <label for="corVermelha">Cor Vermelha</label>
            <input type="radio" name="corfavorita" id="corVerde"> <label for="corVerde">Cor Verde</label>
            <br>
            <label for="">Qual seu filme Favorito ?</label>
            <select multiple>
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>
            <br>
            <textarea></textarea>
            <br>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>

</html>
